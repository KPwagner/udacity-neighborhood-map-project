<!DOCTYPE html>
<html>
	<head>
		<title>Udacity Neighborhood Map Project</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
	</head>
	<body>
		<div id="sidebar">
			<h1 data-bind="click: ajaxTest">Emmetsburg Eats</h1>
			<h2>Search for type of food (e.g. pizza, chinese) or meal (e.g. lunch)</h2>
			<form data-bind="submit: filterLocations">
				<input type="text" placeholder="Enter your search here!" data-bind="value: currentFilter">
			</form>
			<ul data-bind="foreach: filteredLocations" class="location-list">
				<li data-bind="text: name" class="location-list-item"></li>
			</ul>
		</div>
		<div id="map"></div>
		<script src="js/app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlZ9pmEJ0PFndtRcyrAINanVtBdv9X-7Q&callback=initMap" async defer></script>
	</body>
</html>
